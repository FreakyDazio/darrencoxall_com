<ul class="meta small list-unstyled text-muted">
  <li class="category">
    in
    <a href="/{{ .Section }}" title="Posts labeled as '{{ .Section }}'">
      {{ .Section }}
    </a>
  </li>
  <li class="date">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{ .Date.Format "Mon, Jan 2, 2006" }}
    </time>
  </li>
  <li class="length">
    <span class="value">{{ .ReadingTime }}</span> minute read
  </li>
</ul>
